<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="feedbackForm" action="#" method="post">

	<label for="name">Name:</label>
	<input type="text" id="name" name="name" minlength="3" maxlength="50" required>

	<label for="portfolio">Portfolio:</label>
	<input type="url" id="portfolio" name="portfolio" required>

	<label for="favColor">Favorite Color:</label>
	<select id="favColor" name="favColor">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		<option value="orange">Orange</option>
		<option value="purple">Purple</option>
		<option value="pink">Pink</option>
	</select>

	<label for="likeness">Likeness:</label>
	<input type="range" id="likeness" name="likeness" min="1" max="100">

	<button type="submit">Submit</button>

</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>
	
</body>
	
</html>
